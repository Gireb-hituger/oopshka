<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-warning {
            background: #f39c12;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .movie-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .movie-card p {
            color: #555;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .movie-card .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .movie-card button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Movie Manager</h1>

        <!-- Add Movie Form -->
        <div class="card">
            <h2>Add New Movie</h2>
            <div id="addStatus" class="status"></div>
            <form id="addMovieForm">
                <div class="form-group">
                    <label for="name">Movie Name *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration *</label>
                    <input type="text" id="duration" placeholder="e.g., 2h 30m" required>
                </div>
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="year">Year *</label>
                    <input type="number" id="year" min="1900" max="2100" required>
                </div>
                <button type="submit">Add Movie</button>
            </form>
        </div>

        <!-- Movies List -->
        <div class="card">
            <h2>Movies List</h2>
            <div id="listStatus" class="status"></div>
            <button onclick="loadMovies()" style="margin-bottom: 15px;">ðŸ”„ Refresh List</button>
            <div id="moviesList" class="movies-grid"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Movie</h2>
            <form id="editMovieForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editName">Movie Name</label>
                    <input type="text" id="editName">
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="editYear">Year</label>
                    <input type="number" id="editYear" min="1900" max="2100">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-warning">Save Changes</button>
                    <button type="button" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/movies';

        // Load all movies
        async function loadMovies() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch movies');
                
                const movies = await response.json();
                displayMovies(movies);
                showStatus('listStatus', 'Movies loaded successfully!', 'success');
            } catch (error) {
                showStatus('listStatus', 'Error loading movies: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        // Display movies in grid
        function displayMovies(movies) {
            const container = document.getElementById('moviesList');
            
            if (movies.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No movies found. Add your first movie!</p>';
                return;
            }

            container.innerHTML = movies.map(movie => `
                <div class="movie-card">
                    <h3>${escapeHtml(movie.name)}</h3>
                    <p><strong>Duration:</strong> ${escapeHtml(movie.duration)}</p>
                    <p><strong>Year:</strong> ${movie.year}</p>
                    <p><strong>Description:</strong> ${escapeHtml(movie.description)}</p>
                    <div class="actions">
                        <button class="btn-warning" onclick="openEditModal(${movie.id}, '${escapeHtml(movie.name)}', '${escapeHtml(movie.description)}', ${movie.year})">Edit</button>
                        <button class="btn-danger" onclick="deleteMovie(${movie.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Add new movie
        document.getElementById('addMovieForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const movie = {
                name: document.getElementById('name').value,
                duration: document.getElementById('duration').value,
                description: document.getElementById('description').value,
                year: parseInt(document.getElementById('year').value)
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(movie)
                });

                if (!response.ok) throw new Error('Failed to add movie');

                showStatus('addStatus', 'Movie added successfully!', 'success');
                e.target.reset();
                loadMovies();
            } catch (error) {
                showStatus('addStatus', 'Error adding movie: ' + error.message, 'error');
                console.error('Error:', error);
            }
        });

        // Delete movie
        async function deleteMovie(id) {
            if (!confirm('Are you sure you want to delete this movie?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete movie');

                showStatus('listStatus', 'Movie deleted successfully!', 'success');
                loadMovies();
            } catch (error) {
                showStatus('listStatus', 'Error deleting movie: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        // Open edit modal
        function openEditModal(id, name, description, year) {
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editDescription').value = description;
            document.getElementById('editYear').value = year;
            document.getElementById('editModal').classList.add('active');
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Update movie
        document.getElementById('editMovieForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const movie = {
                name: document.getElementById('editName').value,
                description: document.getElementById('editDescription').value,
                year: parseInt(document.getElementById('editYear').value)
            };

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(movie)
                });

                if (!response.ok) throw new Error('Failed to update movie');

                showStatus('listStatus', 'Movie updated successfully!', 'success');
                closeEditModal();
                loadMovies();
            } catch (error) {
                showStatus('listStatus', 'Error updating movie: ' + error.message, 'error');
                console.error('Error:', error);
            }
        });

        // Show status message
        function showStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load movies on page load
        loadMovies();
    </script>
</body>
</html>
